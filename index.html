<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAQAM - Bringing the Middle East to the world</title>
    <style>
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'PP Neue Montreal Arabic';
            src: url('PPNeueMontrealArabic-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Extrabold-Trial.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'ABC Favorit Arabic';
            src: url('ABCFavoritArabic-Regular-Trial.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100vh;
            font-family: 'PP Neue Montreal Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #e8e4dc;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 4rem 6rem 0;
            position: relative;
        }
        
        /* Header with logos */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4rem;
        }
        
        .logo-en {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'PP Neue Montreal Arabic', sans-serif;
            color: #5c2e2e;
            letter-spacing: -0.02em;
            line-height: 1;
        }
        
        .logo-ar {
            font-size: 4.5rem;
            font-weight: 800;
            font-family: 'ABC Favorit Arabic', serif;
            color: #5c2e2e;
            line-height: 1;
        }
        
        /* Tagline section */
        .tagline-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex: 1;
            margin-bottom: 4rem;
        }
        
        .tagline-en {
            font-size: 3.5rem;
            font-weight: 400;
            font-family: 'PP Neue Montreal Arabic', sans-serif;
            color: #5c2e2e;
            line-height: 1.2;
            max-width: 45%;
        }
        
        .tagline-ar {
            font-size: 3.5rem;
            font-weight: 400;
            font-family: 'ABC Favorit Arabic', serif;
            color: #5c2e2e;
            line-height: 1.3;
            direction: rtl;
            text-align: right;
            max-width: 45%;
        }
        
        /* Decorative pattern at bottom - full width */
        .pattern-wrapper {
            width: 100vw;
            height: 25vh;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .pattern {
            width: 100%;
            height: 100%;
            background-image: url('maqam-slide.jpg');
            background-size: cover;
            background-position: center bottom;
            border-radius: 40px 40px 0 0;
        }
        
        /* Tablet styles */
        @media (max-width: 1024px) {
            .container {
                padding: 3rem 4rem 0;
            }
            
            .logo-en, .logo-ar {
                font-size: 3.5rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 2.5rem;
            }
            
            .pattern-wrapper {
                height: 22vh;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            body, html {
                overflow-y: auto;
                height: auto;
            }
            
            .container {
                padding: 2rem 1.5rem 0;
                min-height: 100vh;
                height: auto;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 3rem;
            }
            
            .tagline-section {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
                margin-bottom: 3rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.8rem;
                max-width: 100%;
                text-align: center;
            }
            
            .tagline-ar {
                text-align: center;
            }
            
            .pattern-wrapper {
                position: relative;
                height: 30vh;
                width: 100vw;
                margin-left: -1.5rem;
            }
            
            .pattern {
                border-radius: 30px 30px 0 0;
            }
        }
        
        /* Small mobile */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem 0;
            }
            
            .logo-en, .logo-ar {
                font-size: 2.5rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.5rem;
            }
            
            .pattern-wrapper {
                height: 200px;
                margin-left: -1rem;
            }
            
            .pattern {
                border-radius: 20px 20px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-en">MAQAM</div>
            <div class="logo-ar">مَقام</div>
        </div>
        
        <div class="tagline-section">
            <div class="tagline-en">Bringing the Middle<br>East to the world</div>
            <div class="tagline-ar">روح العرب إلى<br>العالم</div>
        </div>
        
        <div class="pattern-wrapper">
            <div class="pattern"></div>
        </div>
    </div>
</body>
</html>
