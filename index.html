<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAQAM - Bringing the Middle East to the world</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .fullscreen-image {
                object-fit: contain;
                background-color: #e8e4dc;
            }
        }
    </style>
</head>
<body>
    <img src="maqam-slide.jpg" alt="MAQAM - Bringing the Middle East to the world" class="fullscreen-image">
</body>
</html>
