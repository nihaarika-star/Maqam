<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAQAM - Bringing the Middle East to the world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            min-height: 100%;
            font-family: 'Libre Franklin', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #e8e4dc;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 4rem 6rem;
        }
        
        /* Header with logos */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4rem;
        }
        
        .logo-en {
            font-size: 4.5rem;
            font-weight: 700;
            color: #5c2e2e;
            letter-spacing: -0.02em;
            line-height: 1;
        }
        
        .logo-ar {
            font-size: 4.5rem;
            font-weight: 700;
            color: #5c2e2e;
            font-family: 'Amiri', serif;
            line-height: 1;
        }
        
        /* Tagline section */
        .tagline-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex: 1;
        }
        
        .tagline-en {
            font-size: 3.5rem;
            font-weight: 400;
            color: #5c2e2e;
            line-height: 1.2;
            max-width: 45%;
        }
        
        .tagline-ar {
            font-size: 3.5rem;
            font-weight: 400;
            color: #5c2e2e;
            font-family: 'Amiri', serif;
            line-height: 1.3;
            direction: rtl;
            text-align: right;
            max-width: 45%;
        }
        
        /* Decorative pattern at bottom */
        .pattern-wrapper {
            width: calc(100% + 12rem);
            height: 250px;
            position: absolute;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }
        
        .pattern {
            width: 100%;
            height: 100%;
            background-image: url('maqam-slide.jpg');
            background-size: cover;
            background-position: center bottom;
            border-radius: 40px 40px 0 0;
        }
        
        /* Tablet styles */
        @media (max-width: 1024px) {
            .container {
                padding: 3rem 4rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 3.5rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 2.5rem;
            }
            
            .pattern-wrapper {
                width: calc(100% + 8rem);
                height: 200px;
            }
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .header {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 3rem;
            }
            
            .tagline-section {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.8rem;
                max-width: 100%;
                text-align: center;
            }
            
            .tagline-ar {
                text-align: center;
            }
            
            .pattern-wrapper {
                width: calc(100% + 3rem);
                height: 180px;
            }
            
            .pattern {
                border-radius: 30px 30px 0 0;
            }
        }
        
        /* Small mobile */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .logo-en, .logo-ar {
                font-size: 2.5rem;
            }
            
            .tagline-en, .tagline-ar {
                font-size: 1.5rem;
            }
            
            .pattern-wrapper {
                width: calc(100% + 2rem);
                height: 150px;
            }
            
            .pattern {
                border-radius: 20px 20px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-en">MAQAM</div>
            <div class="logo-ar">مَقام</div>
        </div>
        
        <div class="tagline-section">
            <div class="tagline-en">Bringing the Middle<br>East to the world</div>
            <div class="tagline-ar">روح العرب إلى<br>العالم</div>
        </div>
        
        <div class="pattern-wrapper">
            <div class="pattern"></div>
        </div>
    </div>
</body>
</html>
